<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Gyawali - Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header{
            background-color: #35424a;
            color: white;
            padding: 14px 0;
            text-align: center;
        }
        footer {
            background-color: #485965;
            color: white;
            padding: 13px 0;
            text-align: center;
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro {
            text-align: center;
            margin: 40px 0;
        }

        .skills {
            text-align: center;
            margin: 40px 0;
        }

        .contact {
            text-align: center;
            margin: 40px 0;
        }
        .contain{
            
            display:flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .skill{
            width:30%;
            height: 200px;
            box-shadow: 0 0 8px #35424a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .skill:hover{
            scale: 1.02;
        }
        .footer-social{
            margin-bottom:10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

        }
        a{
            font-size: larger;
            color:rgb(180, 179, 179);
            transition: all 0.3s;
        }
        a:hover{
            scale: 1.4;
        }
     @media screen and (max-width:500px) {
            .contain{
                flex-direction: column;
            }
            .skill{
                width: 100%;
                height:120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sharan Gyawali</h1>
        <p>Passionate Full Stack Developer</p>
    </header>
    <div class="container">
        <div class="intro">
            <h2>About Me</h2>
            <p>I am a passionate and hardworking full stack developer, currently studying computer engineering at National College of Engineering.</p>
        </div>
        <div class="skills">
            <h2>Skills</h2>
            <div class="contain">
                <div class="skill">Web Development</div>
                <div class="skill">Video Editing</div>
                <div class="skill">Graphics Designing</div>
            </div>    
        </div>
    </div>
    <footer class="footer">
        <h2>Contact Me</h2>
        <div class="footer-social">
            
            <a href="https://www.linkedin.com/in/sharan-gyawali-63b324278/"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
           <a href="https://github.com/Sharangyawali"> <i class="fa-brands fa-github fa-2xl"></i></a>
        </div>
    </footer>
</body>
</html>
